<html>
    <body>
        <a href="{{ url_for('home') }}">Home</a>
        <form name="team_info" method="POST" action="{{ url_for('update_players', team_name=team.name) }}">
        <label for="team_name">Team Name: {{ team.name }}</label>
        <table>
            {% for player in team.players %}
                <tr><td><input type="text" name="player_{{ player['id'] }}" value="{{ player['name'] }}" /> </td></tr>
            {% endfor %}
            <tr><td><input type="submit" name="Update Players"></td></tr>
        </table>
    </body>
</html>
